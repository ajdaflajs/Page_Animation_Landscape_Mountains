<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Landscape: Mountain Page Animation</title>
  </head>
  <body>
    <header>
      <nav>
        <h3 id="logoText">Mountain Get Away</h3>
        <img
          src="./pictures/outline_landscape_white_24dp.png"
          alt="mountain icon"
          class="mountain"
        />
      </nav>
      <section>
        <div class="heroImage">
          <img
            src="./pictures/pexels-tyler-lastovich-808465.jpg"
            alt="landscape mountains with a wooden trail into the distance and brown grass on both sides"
          />
          <h1 class="headline">Ready for an <spam>adventure</spam>?</h1>
        </div>
      </section>
    </header>
    <footer>
      <div class="slider"></div>
      <div class="wrapper">
        <div class="button">
          <div class="icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <span>Facebook</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fab fa-youtube"></i>
          </div>
          <span>YouTube</span>
        </div>

        <div class="button">
          <div class="icon">
            <i class="fab fa-instagram"></i>
          </div>
          <span>Instagram</span>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
      integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"
      integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
